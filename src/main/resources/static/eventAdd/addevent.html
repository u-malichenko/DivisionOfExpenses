<div>
    <form novalidate ng-submit="addEvent()">
        <h1 class="h3 mb-3 font-weight-normal">Добавить Event</h1>

        <input class="form-control" type="number" hidden ng-model="event.id">


        <div class="form-group col-md-6">
            <label for="name">name</label>
            <input type=text ng-model="event.name" id="name" class="form-control">
        </div>


        <div class="form-group col-md-6">
            <label for="date">date</label>
            <input type="date" ng-model="event.date" id="date" class="form-control" required pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}" title="Enter a date in this formart YYYY-MM-DD"/>
<!--            <input type="date" ng-model="event.date" id="date" class="form-control">-->
        </div>




        <div>
            <button class="btn btn-success" type="submit">Добавить</button>
        </div>
    </form>
</div>
