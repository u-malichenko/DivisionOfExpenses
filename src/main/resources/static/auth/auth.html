<div class="mb-3 text-center">
    <form class="form-signin" ng-submit="tryToAuth()" style="max-width: 350px; padding: 15px; margin: 0 auto;">
        <h1 class="h3 mb-3 font-weight-normal">Пожалуйста войдите</h1>

        <label for="inputUsername" class="sr-only">Имя пользователя</label>
        <input type="text" ng-model="user.username" id="inputUsername" class="form-control" placeholder="Имя пользователя" style="margin-bottom: 10px;" required="">

        <label for="inputPassword" class="sr-only">Пароль</label>
        <input type="password" ng-model="user.password" id="inputPassword" class="form-control" placeholder="Пароль" style="margin-bottom: 10px;" required="">

        <button class="btn btn-lg btn-primary btn-block" type="submit">Войти</button>
<!--        <p class="mt-5 mb-3 text-muted">© GeekBrains 2020</p>-->
    </form>

    <div ng-if="isUserLoggedIn()">
        <button class="btn btn-outline-secondary" ng-click="tryToLogout()">Выйти</button>
    </div>

    <form class="form-register" ng-submit="registerNewUser()" style="max-width: 350px; padding: 15px; margin: 0 auto;">
        <h1 class="h3 mb-3 font-weight-normal">Регистрация</h1>

        <label for="inputNewUsername" class="sr-only">Имя пользователя</label>
        <input type="text" ng-model="newUser.username" id="inputNewUsername" class="form-control" placeholder="Имя пользователя" style="margin-bottom: 10px;" required="">

        <label for="inputNewEmail" class="sr-only">Email</label>
        <input type="text" ng-model="newProfile.email" id="inputNewEmail" class="form-control" placeholder="Email" style="margin-bottom: 10px;" required="">

        <label for="inputNewPassword" class="sr-only">Пароль</label>
        <input type="password" ng-model="newUser.password" id="inputNewPassword" class="form-control" placeholder="Пароль" style="margin-bottom: 10px;" required="">

        <button class="btn btn-lg btn-primary btn-block" type="submit">Зарегистрировать</button>
    </form>
</div>
